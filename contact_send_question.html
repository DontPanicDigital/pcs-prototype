<body class="subPage">
    <div id="main">
        <div id="mainIn">
            <div id="header">
                <div class="container">
                    <h1 id="logo">
                        <a href="/prototyp/" title="flexi životní pojištění">
                            <img src="images/logo.jpg" alt="logo" />
                            <span>flexi životní pojištění</span>
                        </a>
                    </h1>
                    <a href="http://www.pojistovnacs.cz/" id="pcsLogo" title="Pojišťovna České spořitelny" target="_blank"><img src="images/PCSlogo.jpg" alt="PCS" /></a>

                    <div id="headerLogin">
                        <ul>
                            <li>
                                <form action="/search" method="post">
                                    <input type="text" name="search" />
                                    <input type="submit" name="submit" id="submit" value="Najít" />
                                </form>
                            </li>
                            <li><a href="/prototyp/reporting_incident.html">Nahlásit pojistnou událost</a></li>
                            <li><a href="/prototyp/client_section-prihlaseni.html">Klientská sekce - přihlášení</a></li>
                        </ul>
                    </div> <!-- /headerLogin -->

                    <div class="cleaner">&nbsp;</div>
                    <div id="headerPhone">956 777 222</div>

                    <!----- MENU ----->
                    <div id="menuHolder">
                        
                    </div> <!-- /menuHolder -->
                    <!----- /MENU ----->

                </div> <!-- /container -->
            </div> <!-- /header -->

            <div id="content" class="client pt40">
                <div class="container basicPadding">
                    <div id="breadcrumb">
                        <ul>
                            <li><a href="/prototyp/">úvod</a>&gt;</li>
                            <li><a href="/prototyp/">kontakt</a>&gt;</li>
                            <li>poslat dotaz</li>
                        </ul>
                    </div>

                    <div class="cleaner">&nbsp;</div>

                    <h2 class="red mt50 mb40">Poslat dotaz</h2>

                    <form method="post" action="/send">
                        <div class="formRow">
                            <label for="name">Jméno a příjmení</label>
                            <input type="text" name="name" id="name" />
                            <div class="cleaner">&nbsp;</div>
                        </div>

                        <div class="formRow">
                            <label for="number">Číslo pojistné smlouvy</label>
                            <input type="text" name="number" id="number" />
                            <div class="cleaner">&nbsp;</div>
                        </div>

                        <div class="formRow">
                            <label for="email"><strong>E-mail *</strong></label>
                            <input type="text" name="email" id="email" />
                            <div class="cleaner">&nbsp;</div>
                        </div>

                        <div class="formRow">
                            <label for="phone">Telefon</label>
                            <input type="text" name="phone" id="phone" />
                            <div class="cleaner">&nbsp;</div>
                        </div>

                        <div class="formRow">
                            <label for="message"><strong>Dotaz *</strong></label>
                            <textarea name="message" id="message" rows="10" cols="50"></textarea>
                            <div class="cleaner">&nbsp;</div>
                        </div>

                        <div class="submit">
                            <input type="submit" name="sendSubmit" id="sendSubmit" class="mainButton small" value="Odeslat dotaz" />
                        </div>
                    </form>

                </div> <!-- /container -->

                <div class="cleaner">&nbsp;</div>
            </div> <!-- /content -->


            <div id="footer">

</div>
        </div> <!-- /mainIn -->
    </div> <!-- /main -->
